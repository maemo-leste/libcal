on: [push]

jobs:
  call-workflow:
    strategy:
      matrix:
        include:
          - release: git.maemo.org/leste-cicd/daedalus-amd64:20250802
    runs-on: docker
    container:
      image: ${{ matrix.release }}
    name: Matrix job
    steps:
      - name: Build maemo package
        uses: https://git.maemo.org/leste/forgejo-workflows/maemo-build@master
